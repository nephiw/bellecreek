<div>
  <mat-toolbar color="primary">
    <mat-toolbar-row class="mat-elevation-z6">
      <div fxShow="true" fxHide.gt-sm="true">
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>

      <a mat-button class="belle-creek" routerLink="/">
        <span>Belle Creek</span>
      </a>
      <span class="menu-spacer"></span>

      <div fxShow="true" fxHide.lt-md="true">
        <a mat-button routerLink="/cec"> CEC / HOA </a>
        <a mat-button routerLink="/district"> District </a>
        <a mat-button routerLink="/events"> Events </a>
      </div>
    </mat-toolbar-row>
    <mat-toolbar-row *ngIf="viewTitle$ | async as title">
      <h2>{{ title }}</h2>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-sidenav-container fxFlexFill>
    <mat-sidenav
      color="primary"
      #sidenav
      fxLayout="column"
      mode="over"
      opened="false"
      fxHide.gt-sm="true"
    >
      <div fxLayout="column">
        <a mat-button routerLink="/cec"> CEC / HOA </a>
        <a mat-button routerLink="/district"> District </a>
        <a mat-button routerLink="/events"> Events </a>
      </div>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
      <ng-content></ng-content>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
