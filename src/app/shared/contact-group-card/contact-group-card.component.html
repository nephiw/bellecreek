<mat-card>
  <mat-card-title>{{ groupName }}</mat-card-title>
  <mat-card-header *ngFor="let contact of group.members">
    <mat-card-title>{{ contact | contactName }}</mat-card-title>
    <mat-card-subtitle *ngIf="contact.position">{{ contact.position }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="contact-chips">
      <mat-chip-list class="contact-details">
        <mat-chip
          *ngFor="let email of group.emails"
          class="email"
          color="accent"
        >
          <a
            href="mailto:{{ email }}"
            target="_blank"
            rel="noopener noreferrer"
            >{{ email }}</a
          >
        </mat-chip>
      </mat-chip-list>
    </div>
  </mat-card-content>
</mat-card>
